{% extends "base.html" %}
{% block title %}Home{% endblock %}

{% block content %}

{% for post in post_list %}
{% include "blog/posts.html" %}
    <a href="{% url 'post' %}">{{ post.title }}</a>
{% endfor %}
{% for category in categories %}
{% include "blog/posts.html" %}
    <a href="{% url 'category' %}">{{ category.title }}</a>
{% endfor %}
{% endblock %}
